version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://trangle@host.docker.internal:5432/takenotes}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp-service-account.json
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-takenotes-uploads-assets}
      - DEBUG=prisma:client,prisma:engine
    volumes:
      - ./secrets:/app/secrets:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8080/hc',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
