version: '3.8'
services:
  backend:
    build: .
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://trangle@host.docker.internal:5432/takenotes}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT:-3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/gcp-service-account.json
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-takenotes-uploads-assets}
    volumes:
      - ./secrets:/app/secrets
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3001/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
